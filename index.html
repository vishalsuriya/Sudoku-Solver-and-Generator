<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Sudoku</h1>
        <div id="choose">
            <div id="diff">
                <h3>Choose Difficulty:</h3>
                <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Easy</label>
                <label><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
                <label><input id="diff-3" type="radio" name="diff" value="hard">Hard</label>
            </div>
            <div id="time">
                <h3>Choose Time:</h3>
                <label><input id="time-1" type="radio" name="time" value="3" checked>3 Min</label>
                <label><input id="time-2" type="radio" name="time" value="5">5 Min</label>
                <label><input id="time-3" type="radio" name="time" value="10">10 Min</label>

            </div>
            <div id="theme">
                <h3>Choose Theme:</h3>
                <label><input id="theme-1" type="radio" name="theme" value="light" checked>Light</label>
                <label><input id="theme-2" type="radio" name="theme" value="dark">Dark</label>
            </div>
        </div>
        <button id="start-btn">Create new Game!</button>
    </header>
    <h2 id="errors">3/0</h2>
    <div id="board"></div>
    <br>
    <div id="digits"></div>
    <div id="ten-countdown">Timer:</div>
    <div id="timer">00:00</div>
</div>
<button id="view-solution-btn">View Solution</button>
</div>
<div class="solution">
    <div id="solution-display" class="sudoku-solution"></div>
</div>
</body>
</html>
